name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout кода
        uses: actions/checkout@v3

      - name: Установка JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Сборка и тестирование с Maven
        run: mvn clean install

      - name: Сборка Docker-образа
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/file-api:latest .

      - name: Вход в Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Публикация Docker-образа
        run: docker push ${{ secrets.DOCKER_USERNAME }}/file-api:latest